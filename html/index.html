<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="dice-box">
            <div class="faces">
                <div class="first-face">
                    <div class="pip"></div>
                </div>
                <div class="second-face">
                    <div class="pip"></div>
                    <div class="pip"></div>
                </div>
                <div class="third-face">
                    <div class="pip"></div>
                    <div class="pip"></div>
                    <div class="pip"></div>
                </div>
                <div class="fourth-face">
                    <div class="column">
                        <div class="pip"></div>
                        <div class="pip"></div>
                    </div>
                    <div class="column">
                        <div class="pip"></div>
                        <div class="pip"></div>
                    </div>
                </div>
                <div class="fiveth-face">
                    <div class="column">
                        <div class="pip"></div>
                        <div class="pip"></div>
                    </div>
                    <div class="pip"></div>
                    <div class="column">
                        <div class="pip"></div>
                        <div class="pip"></div>
                    </div>
                </div>
                <div class="sixth-face">
                    <div class="column">
                        <div class="pip"></div>
                        <div class="pip"></div>
                        <div class="pip"></div>
                    </div>
                    <div class="column">
                        <div class="pip"></div>
                        <div class="pip"></div>
                        <div class="pip"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
