<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Buttons</title>
    <link rel="stylesheet" href="../css/multi-buttons.css">
</head>
<body>
    <main>
        <form>
            <div>
                <label>How tall are you?</label>    
            </div>
            <div class="multi-button">
                <div>
                    <input type="radio" name="height" id="short" value="short"/>
                    <label for="short">Short</label>
                </div>
                <div>
                    <input type="radio" name="height" id="medium" value="sedium"/>
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" name="height" id="tall" value="tall"/>
                    <label for="tall">Tall</label>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
