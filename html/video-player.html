<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Video Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/video-player.css" rel="stylesheet">
        <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.min.css">
    </head>
    <body>
        <div class="video-player">
            <div class="controls-container">
                <div class="controls">
                    <div class="top-controls">
                        <div class="volume-controls">
                            <span><i class="fas fa-volume-low"></i></span>
                            <input type="range"/>
                            <span><i class="fas fa-volume-high"></i></span>
                        </div>
                        <div class="play-controls">
                            <span><i class="fas fa-backward-fast"></i></span>
                            <span><i class="fas fa-play"></i></span>
                            <span><i class="fas fa-forward-fast"></i></span>
                        </div>
                        <div class="size-controls">
                            <button><i class="fas fa-rectangle-list"></i></button>
                        </div>
                    </div>
                    <div class="progress-controls">
                        <span class="time-elapsed">00:00:00</span>
                        <input type="range"/>
                        <span class="time-remaining">02:34:59</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
